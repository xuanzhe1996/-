<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SongCraft 汉服工坊</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200;400;700&display=swap" rel="stylesheet">
    <style>
      /* Custom Song Dynasty Theme Overrides */
      body {
        margin: 0;
        font-family: 'Noto Serif SC', serif;
        background-color: #F9F7F2; /* Rice Paper */
        color: #2B2B2B; /* Deep Ink */
        overflow: hidden;
      }
      
      /* Rice Paper Texture Effect */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.03;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        z-index: 9999;
      }

      input[type=range] {
        -webkit-appearance: none;
        width: 100%;
        background: transparent;
      }
      
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 12px;
        width: 12px;
        border-radius: 50%;
        background: #C44032; /* Cinnabar */
        cursor: pointer;
        margin-top: -5px; 
      }
      
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 1px;
        background: #2B2B2B;
      }
    </style>
